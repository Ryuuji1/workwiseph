<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise: Recruitment & Training</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Root container for the entire application -->
    <div id="app-root" class="min-h-screen flex flex-col font-sans text-gray-900">
        <!-- Application content will be injected here by JavaScript -->
    </div>

    <script>
        // --- Data and Icon Helper ---

        const APP_DATA = {
            JOBS: [
                { id: 1, title: "Customer Service Representative", type: "BPO - Voice", location: "Metro Manila / Hybrid", salary: "₱22,000 - ₱28,000", tags: ["Night Shift", "HMO Day 1"], description: "Handle inbound inquiries for a top US Telco account. Excellent English communication skills required." },
                { id: 2, title: "Virtual Executive Assistant", type: "WFH - VA", location: "Remote", salary: "$800 - $1,200 / month", tags: ["Flexible Sched", "Experience Required"], description: "Support a busy CEO with calendar management, email correspondence, and travel booking." },
                { id: 3, title: "Non-Voice Technical Support", type: "BPO - Chat/Email", location: "Cebu City", salary: "₱25,000 Package", tags: ["Tech Savvy", "Typing Speed 50wpm"], description: "Provide troubleshooting steps via chat. No phone calls involved." },
                { id: 4, title: "Social Media Manager", type: "WFH - Creative", location: "Remote", salary: "$600 - $900 / month", tags: ["Canva", "Portfolio Required"], description: "Manage content calendars and engagement for e-commerce brands." }
            ],
            COURSES: [
                { id: 1, title: "BPO English Mastery", duration: "2 Weeks", level: "Beginner", dates: "Every Monday", image: "bg-blue-100", desc: "Master the American accent, grammar, and common idioms used in the industry." },
                { id: 2, title: "VA Tech Stack 101", duration: "1 Week", level: "Intermediate", dates: "Starts Nov 15", image: "bg-purple-100", desc: "Learn Trello, Slack, G-Suite, and CRM basics needed for WFH jobs." },
                { id: 3, title: "Customer Service Soft Skills", duration: "3 Days", level: "All Levels", dates: "Weekends", image: "bg-teal-100", desc: "De-escalation techniques, empathy training, and call flow management." }
            ],
            EVENTS: [
                { id: 1, day: "15", month: "NOV", title: "Grand Walk-In Recruitment Drive", time: "9:00 AM - 5:00 PM", location: "WorkWise HQ, Makati", type: "Recruitment" },
                { id: 2, day: "22", month: "NOV", title: "Free Resume Writing Workshop", time: "2:00 PM - 4:00 PM", location: "Zoom (Online)", type: "Training" },
                { id: 3, day: "01", month: "DEC", title: "Meet the Clients: WFH Mixer", time: "8:00 PM", location: "Google Meet", type: "Networking" }
            ]
        };

        // Simplified SVG icons (based on Lucide)
        const getIcon = (name, classes = 'w-5 h-5') => {
            const icons = {
                Users: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
                Briefcase: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/><rect x="2" y="6" width="20" height="14" rx="2"/></svg>`,
                GraduationCap: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M22 10v6m-4-6.5L12 2 6 6.5V17L12 21.5l6-4.5V10.5M6 6.5l6 4L18 6.5"/><path d="M12 2v20"/></svg>`,
                Calendar: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M8 2v4"/><path d="M16 2v4"/><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M3 10h18"/></svg>`,
                Send: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="m22 2-7 20-4-9-9-4Z"/></svg>`,
                Menu: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>`,
                X: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>`,
                ChevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="m9 18 6-6-6-6"/></svg>`,
                MapPin: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>`,
                Clock: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>`,
                DollarSign: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>`,
                CheckCircle: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>`,
                Phone: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>`,
                Mail: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${classes}"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.83 1.83 0 0 1-2.06 0L2 7"/></svg>`
            };
            return icons[name] || '';
        };

        // --- State Management ---
        let activeTab = 'home';
        let isMenuOpen = false;
        let showSplash = true;

        const appRoot = document.getElementById('app-root');

        function handleNavClick(tabId) {
            activeTab = tabId;
            isMenuOpen = false;
            renderApp();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            renderApp();
        }

        // --- Helper Components (HTML Strings) ---

        function Button(text, variant = 'primary', onClickFn = '', className = '') {
            const baseStyle = "px-6 py-2 rounded-full font-semibold transition-all duration-300 transform active:scale-95";
            const variants = {
                primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-blue-500/30",
                secondary: "bg-white text-blue-600 border-2 border-blue-600 hover:bg-blue-50",
                hero_secondary: "bg-transparent text-white border border-white hover:bg-white hover:text-blue-900"
            };
            
            return `
                <button onclick="${onClickFn}" class="${baseStyle} ${variants[variant] || variants.primary} ${className}">
                    ${text}
                </button>
            `;
        }

        function SectionTitle(title, subtitle = '') {
            return `
                <div class="mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800">${title}</h2>
                    ${subtitle ? `<p class="text-gray-500 mt-2">${subtitle}</p>` : ''}
                </div>
            `;
        }
        
        // --- Views ---

        function HomeView() {
            return `
                <div class="animate-fade-in">
                    <!-- Hero Section -->
                    <div class="relative bg-gradient-to-br from-blue-900 to-blue-700 text-white py-24 px-6 rounded-b-[3rem] shadow-xl overflow-hidden">
                        <div class="absolute inset-0 z-0">
                            <img 
                                src="https://placehold.co/1471x800/2563eb/ffffff?text=Background+Image" 
                                alt="Asian professionals collaborating" 
                                class="w-full h-full object-cover opacity-20"
                                onerror="this.onerror=null; this.src='https://placehold.co/1471x800/2563eb/ffffff?text=Background+Image';"
                            />
                            <div class="absolute inset-0 bg-blue-900/70 mix-blend-multiply"></div>
                        </div>
                        
                        <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -translate-y-1/2 translate-x-1/4 z-10"></div>
                        <div class="absolute bottom-0 left-0 w-40 h-40 bg-white opacity-5 rounded-full translate-y-1/4 -translate-x-1/4 z-10"></div>
                        
                        <div class="max-w-4xl mx-auto text-center relative z-20">
                            <span class="inline-block px-3 py-1 bg-blue-500/30 rounded-full text-sm font-medium mb-4 backdrop-blur-sm border border-blue-400/30">
                                #1 Recruitment Hub for BPO & VA
                            </span>
                            <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight drop-shadow-sm">
                                Launch Your Career <br/> From Home or On-Site
                            </h1>
                            <p class="text-lg text-blue-100 mb-8 max-w-2xl mx-auto drop-shadow-sm">
                                We connect aspiring talents with top global companies. Get hired fast with our free training and direct endorsement process.
                            </p>
                            <div class="flex flex-col sm:flex-row justify-center gap-4">
                                ${Button('Find a Job', 'primary', "handleNavClick('jobs')", "w-full sm:w-auto shadow-blue-500/50")}
                                ${Button('View Free Courses', 'hero_secondary', "handleNavClick('training')", "w-full sm:w-auto")}
                            </div>
                        </div>
                    </div>

                    <!-- Stats/Features Section -->
                    <div class="relative max-w-6xl mx-auto px-6 py-20 my-12 rounded-3xl overflow-hidden">
                        <div class="absolute inset-0 z-0">
                            <img 
                                src="https://placehold.co/1470x800/ffffff/9ca3af?text=Office+Training" 
                                alt="Asian people in a training session" 
                                class="w-full h-full object-cover opacity-10"
                                onerror="this.onerror=null; this.src='https://placehold.co/1470x800/ffffff/9ca3af?text=Office+Training';"
                            />
                            <div class="absolute inset-0 bg-white/90"></div>
                        </div>

                        <div class="relative z-10 grid grid-cols-1 md:grid-cols-3 gap-8">
                            ${[
                                { title: "500+ Hired", sub: "This Month", icon: getIcon('CheckCircle', 'text-green-500 w-8 h-8') },
                                { title: "Zero Fees", sub: "For Applicants", icon: getIcon('DollarSign', 'text-blue-500 w-8 h-8') },
                                { title: "24/7 Support", sub: "Coach Guidance", icon: getIcon('Users', 'text-purple-500 w-8 h-8') },
                            ].map((stat) => `
                                <div class="bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 hover:shadow-md transition-all">
                                    <div class="p-3 bg-gray-50 rounded-xl">${stat.icon}</div>
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900">${stat.title}</h3>
                                        <p class="text-gray-500">${stat.sub}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function TrainingView() {
            return `
                <div class="max-w-6xl mx-auto px-6 py-12 animate-fade-in">
                    ${SectionTitle("WorkWise Academy", "Bridging the gap between your skills and employer needs. Totally FREE.")}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${APP_DATA.COURSES.map((course) => `
                            <div class="group bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 border border-gray-100">
                                <div class="h-32 ${course.image} relative flex items-center justify-center">
                                    ${getIcon('GraduationCap', 'text-gray-700 opacity-50 w-12 h-12')}
                                    <div class="absolute top-4 right-4 bg-white px-3 py-1 rounded-full text-xs font-bold text-green-600 shadow-sm">
                                        FREE
                                    </div>
                                </div>
                                <div class="p-6">
                                    <div class="flex justify-between items-start mb-2">
                                        <span class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded">
                                            ${course.level}
                                        </span>
                                        <span class="text-xs text-gray-500 flex items-center gap-1">
                                            ${getIcon('Clock', 'w-3 h-3')} ${course.duration}
                                        </span>
                                    </div>
                                    <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors">
                                        ${course.title}
                                    </h3>
                                    <p class="text-gray-600 text-sm mb-6 line-clamp-3">
                                        ${course.desc}
                                    </p>
                                    <div class="pt-4 border-t border-gray-100 flex items-center justify-between">
                                        <span class="text-sm font-medium text-gray-500">Starts: ${course.dates}</span>
                                        <button 
                                            onclick="handleNavClick('apply')"
                                            class="text-blue-600 font-semibold text-sm hover:underline flex items-center gap-1"
                                        >
                                            Enroll ${getIcon('ChevronRight', 'w-4 h-4')}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function JobsView() {
            return `
                <div class="max-w-4xl mx-auto px-6 py-12 animate-fade-in">
                    ${SectionTitle("Latest Openings", "Find your perfect match. Filter by WFH or On-site.")}
                    
                    <div class="space-y-4">
                        ${APP_DATA.JOBS.map((job) => `
                            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 hover:border-blue-400 transition-all duration-200">
                                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2 mb-1">
                                            <h3 class="text-xl font-bold text-gray-900">${job.title}</h3>
                                            ${job.type.includes("WFH") ? `<span class="bg-green-100 text-green-700 text-xs px-2 py-0.5 rounded-full font-bold">WFH</span>` : ''}
                                        </div>
                                        <div class="flex flex-wrap gap-4 text-sm text-gray-500 mb-3">
                                            <span class="flex items-center gap-1">${getIcon('Briefcase', 'w-4 h-4')} ${job.type}</span>
                                            <span class="flex items-center gap-1">${getIcon('MapPin', 'w-4 h-4')} ${job.location}</span>
                                            <span class="flex items-center gap-1 text-green-600 font-medium">${getIcon('DollarSign', 'w-4 h-4')} ${job.salary}</span>
                                        </div>
                                        <div class="flex flex-wrap gap-2">
                                            ${job.tags.map(tag => `
                                                <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded border border-gray-200">
                                                    ${tag}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <div class="md:text-right flex flex-col items-start md:items-end gap-3">
                                        ${Button('Apply Now', 'primary', "handleNavClick('apply')", "text-sm w-full md:w-auto")}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function EventsView() {
            return `
                <div class="max-w-3xl mx-auto px-6 py-12 animate-fade-in">
                    ${SectionTitle("Calendar of Events", "Workshops, job fairs, and meet-and-greets.")}
                    
                    <div class="relative border-l-2 border-gray-200 ml-4 space-y-8">
                        ${APP_DATA.EVENTS.map((event) => `
                            <div class="relative pl-8 group">
                                <!-- Timeline Dot -->
                                <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-sm group-hover:scale-125 transition-transform duration-200"></div>
                                
                                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                                    <div class="flex flex-row items-start gap-4">
                                        <!-- Date Box -->
                                        <div class="flex flex-col items-center justify-center bg-blue-50 text-blue-700 rounded-lg p-3 min-w-[70px]">
                                            <span class="text-2xl font-bold leading-none">${event.day}</span>
                                            <span class="text-xs font-bold uppercase tracking-wide">${event.month}</span>
                                        </div>
                                        
                                        <div class="flex-1">
                                            <span class="inline-block px-2 py-0.5 rounded text-xs font-semibold bg-gray-100 text-gray-600 mb-2">
                                                ${event.type}
                                            </span>
                                            <h3 class="text-lg font-bold text-gray-900 mb-1">${event.title}</h3>
                                            <div class="flex flex-col sm:flex-row sm:gap-4 text-sm text-gray-500">
                                                <span class="flex items-center gap-1">${getIcon('Clock', 'w-4 h-4')} ${event.time}</span>
                                                <span class="flex items-center gap-1">${getIcon('MapPin', 'w-4 h-4')} ${event.location}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function ApplyView() {
            return `
                <div class="max-w-2xl mx-auto px-6 py-12 animate-fade-in">
                    ${SectionTitle("Start Your Journey")}
                    
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
                        <div class="bg-gray-50 p-6 border-b border-gray-100">
                            <h3 class="font-bold text-gray-800">Application Instructions</h3>
                            <ul class="mt-3 space-y-2 text-sm text-gray-600">
                                <li class="flex gap-2"><div class="min-w-[20px] h-[20px] rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">1</div> Fill out the form below accurately.</li>
                                <li class="flex gap-2"><div class="min-w-[20px] h-[20px] rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">2</div> Upload your updated Resume/CV (PDF preferred).</li>
                                <li class="flex gap-2"><div class="min-w-[20px] h-[20px] rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">3</div> Wait for an email or SMS for your initial interview schedule (usually within 24 hours).</li>
                            </ul>
                        </div>
                        
                        <form class="p-6 space-y-4" onsubmit="event.preventDefault(); alert('Application Submitted! Please check the console for details.');">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Jane" required/>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Doe" required/>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="jane@example.com" required/>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Applying For</label>
                                <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" required>
                                    <option value="" disabled selected>Select a position...</option>
                                    ${APP_DATA.JOBS.map(job => `<option value="${job.title}">${job.title}</option>`).join('')}
                                    <option value="training">Free Training Course</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Resume Link (Google Drive/LinkedIn)</label>
                                <input type="url" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="https://..." required/>
                            </div>

                            <div class="pt-4">
                                ${Button('Submit Application', 'primary', '', 'w-full py-3 text-lg shadow-blue-500/50')}
                                <p class="text-center text-xs text-gray-400 mt-3">By clicking submit, you agree to our Data Privacy Policy.</p>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        // --- Layout Structure ---

        function NavBar() {
            const navItems = [
                { id: 'home', label: 'Home', icon: getIcon('Users', 'w-4 h-4') },
                { id: 'jobs', label: 'Job Board', icon: getIcon('Briefcase', 'w-4 h-4') },
                { id: 'training', label: 'Free Training', icon: getIcon('GraduationCap', 'w-4 h-4') },
                { id: 'events', label: 'Events', icon: getIcon('Calendar', 'w-4 h-4') },
                { id: 'apply', label: 'Apply Now', icon: getIcon('Send', 'w-4 h-4') },
            ];

            const mobileDropdown = isMenuOpen ? `
                <div class="md:hidden bg-white border-b border-gray-100 transition-all duration-300 transform ease-out translate-y-0 opacity-100">
                    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                        ${navItems.map((item) => `
                            <button
                                onclick="handleNavClick('${item.id}')"
                                class="w-full flex items-center gap-3 px-3 py-3 rounded-md text-base font-medium transition-colors ${
                                    activeTab === item.id 
                                        ? 'text-blue-600 bg-blue-50' 
                                        : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                }"
                            >
                                ${item.icon}
                                ${item.label}
                            </button>
                        `).join('')}
                    </div>
                </div>
            ` : `<div class="md:hidden h-0 overflow-hidden transition-all duration-300 transform ease-in -translate-y-full opacity-0"></div>`;
            
            return `
                <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <!-- Logo -->
                            <div 
                                class="flex items-center gap-2 cursor-pointer" 
                                onclick="handleNavClick('home')"
                            >
                                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                                    ${getIcon('Briefcase', 'w-5 h-5')}
                                </div>
                                <span class="font-bold text-xl tracking-tight text-gray-800">WORKWISE</span>
                            </div>

                            <!-- Desktop Menu -->
                            <div class="hidden md:flex items-center space-x-4">
                                ${navItems.map((item) => `
                                    <button
                                        onclick="handleNavClick('${item.id}')"
                                        class="px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                            activeTab === item.id 
                                                ? 'text-blue-600 bg-blue-50' 
                                                : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                        }"
                                    >
                                        ${item.label}
                                    </button>
                                `).join('')}
                                <button 
                                    onclick="handleNavClick('apply')" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm"
                                >
                                    Join Now
                                </button>
                            </div>

                            <!-- Mobile Menu Button -->
                            <div class="md:hidden">
                                <button
                                    onclick="toggleMenu()"
                                    class="p-2 rounded-md text-gray-600 hover:text-blue-600 hover:bg-gray-100 focus:outline-none"
                                >
                                    ${isMenuOpen ? getIcon('X', 'w-6 h-6') : getIcon('Menu', 'w-6 h-6')}
                                </button>
                            </div>
                        </div>
                    </div>
                    ${mobileDropdown}
                </nav>
            `;
        }

        function Footer() {
            return `
                <footer class="bg-gray-900 text-gray-300 py-12">
                    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-8">
                        <div class="col-span-1 md:col-span-2">
                            <div class="flex items-center gap-2 mb-4 text-white">
                                ${getIcon('Briefcase', 'w-6 h-6')}
                                <span class="font-bold text-xl">WORKWISE</span>
                            </div>
                            <p class="text-sm text-gray-400 max-w-sm">
                                Empowering Filipino talents by providing free high-quality training and direct connections to global employers.
                            </p>
                        </div>
                        
                        <div>
                            <h4 class="text-white font-bold mb-4">Contact</h4>
                            <ul class="space-y-2 text-sm">
                                <li class="flex items-center gap-2">${getIcon('Phone', 'w-4 h-4')} (02) 8123-4567</li>
                                <li class="flex items-center gap-2">${getIcon('Mail', 'w-4 h-4')} careers@workwise.ph</li>
                                <li class="flex items-center gap-2">${getIcon('MapPin', 'w-4 h-4')} Ayala Ave, Makati City</li>
                            </ul>
                        </div>

                        <div>
                            <h4 class="text-white font-bold mb-4">Quick Links</h4>
                            <ul class="space-y-2 text-sm">
                                <li><button onclick="handleNavClick('jobs')" class="hover:text-white transition-colors">Job Openings</button></li>
                                <li><button onclick="handleNavClick('training')" class="hover:text-white transition-colors">Training Calendar</button></li>
                                <li><button onclick="handleNavClick('apply')" class="hover:text-white transition-colors">Submit Resume</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-12 pt-8 border-t border-gray-800 text-center text-xs text-gray-500">
                        © 2024 WorkWise Philippines. All rights reserved.
                    </div>
                </footer>
            `;
        }


        // --- Main Render Function ---

        function getViewContent() {
            switch (activeTab) {
                case 'jobs': return JobsView();
                case 'training': return TrainingView();
                case 'events': return EventsView();
                case 'apply': return ApplyView();
                case 'home':
                default: return HomeView();
            }
        }

        function renderApp() {
            if (showSplash) {
                // Render Splash Screen
                appRoot.innerHTML = `
                    <div class="fixed inset-0 z-[60] bg-blue-700 flex flex-col items-center justify-center transition-all duration-1000 ease-in-out opacity-100 visible">
                        <div class="relative">
                            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-2xl animate-bounce">
                                ${getIcon('Briefcase', 'text-blue-700 w-10 h-10')}
                            </div>
                            <div class="absolute inset-0 bg-white rounded-full opacity-20 animate-ping"></div>
                        </div>
                        <h1 class="text-3xl font-bold text-white mt-6 tracking-wider animate-pulse">WORKWISE</h1>
                        <p class="text-blue-200 mt-2 text-sm">Your Future Starts Here</p>
                    </div>
                `;
            } else {
                // Render Main Content
                appRoot.innerHTML = `
                    ${NavBar()}
                    <main class="flex-grow">
                        ${getViewContent()}
                    </main>
                    ${Footer()}
                `;
            }
        }

        // --- Initialization ---

        // 1. Initial render (shows splash screen)
        renderApp();

        // 2. Hide splash screen after 3 seconds
        setTimeout(() => {
            showSplash = false;
            // 3. Render the full application
            renderApp();
        }, 3000);

    </script>
</body>
</html>
